    <div class="container">

    <div class="row">                                                                        
    </div> 
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Search for a city" autocomplete="off" autofocus="on" id="city-input"/>
        <input type="submit" value="Search city" />
    <input type="button" id="location" value="Current" /> 
    </form>
      <br>
<h1><i class="fa-solid fa-cloud-sun-rain"></i> Monday 4th of May</h1>



<div class="container">
  <div class="row">

      <h2 id="city">Copenhagen</h2>

    </div>
    <div class="col-sm">
      
<p>
   <ul>
      <li>Humidity: <span id="humidity"></span>%</li>

    </ul>
</p>
<br>
    </div>
  </div>
</div>

       <div class="row">
